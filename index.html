<!DOCTYPE html>
<html>
<head>
  <title>Company Website</title>
  <style>
    body {
      background-color: black;
      font-size: 26px;
      font-family: Tahoma;
      color: white;
      text-align: center;
      margin-top: 80px;
    }

    h1 {
      color: green;
    }

    p {
      margin-left: 50px;
    }

    hr {
      background-color: yellow;
      height: 3px;
      border: none;
      width: 80%;
    }

    a:link {
      color: blue;
    }
    a:visited {
      color: green;
    }
    a:hover {
      color: yellow;
    }

    /* Modal background */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Modal content box */
    .modal-content {
      background-color: #222;
      margin: 15% auto;
      padding: 20px;
      border: 2px solid yellow;
      width: 400px;
      color: white;
      border-radius: 10px;
    }

    input[type="text"] {
      font-size: 20px;
      padding: 8px;
      width: 90%;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: green;
      color: white;
      font-size: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: limegreen;
    }

    #welcomeMsg {
      color: lightgreen;
      margin-top: 30px;
    }
  </style>

  <script>
    window.onload = function() {
      document.getElementById("nameModal").style.display = "block";
    }

    function submitName() {
      var name = document.getElementById("visitorName").value.trim();
      if (name === "") {
        alert("Please enter your name before proceeding!");
        return;
      }
      document.getElementById("welcomeMsg").innerHTML = 
        "ðŸŒŸ Welcome, " + name + "! Weâ€™re delighted to have you here.";
      document.getElementById("nameModal").style.display = "none";
    }
  </script>
</head>

<body>
  <h1>ASS1 Company Website</h1>
  <hr>

  <p id="welcomeMsg"></p>

  <p>Explore our pages to learn more about what we offer:</p>
  <p>
    <a href="products.html">Products</a> |
    <a href="services.html">Services</a> |
    <a href="contact.html">Contact</a>
  </p>

  <hr>
  <p>Â© 2025 ASS1 Company Ltd.</p>

  <!-- Modal Popup -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h2>Welcome!</h2>
      <p>Please enter your name to continue:</p>
      <input type="text" id="visitorName" placeholder="Your name here">
      <br>
      <button onclick="submitName()">Proceed</button>
    </div>
  </div>

</body>
</html>
